<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="admin.css" rel="stylesheet">
    <title>Admin Page</title>
</head>
<body>
    <div class="menu-bar">
        <i class="fas fa-house-user"></i><span>Home</span><br><br>
        <i class="fas fa-headphones"></i><span>Services</span><br><br>
        <i class="fas fa-flag"></i><span>Alerts</span><br><br>
        <i class="fas fa-chart-pie"></i><span>Stats</span>
    </div>
    <nav>
        <div class="search-box">
            <form>
                <input placeholder="Search"></input><button class="search-button"><i class="fab fa-searchengin"></i></button>
            </form>
        </div>
        <div class="profile-box">
            <i class="fas fa-bell position-relative mx-3">
                <span class="position-absolute top-0 start-100 translate-middle badge bg-danger font-small">5</span>
            </i>
            <i class="fas fa-envelope position-relative mx-3">
                <span class="position-absolute top-0 start-100 translate-middle badge bg-danger font-small">9</span>
            </i>
            <span class="mx-3">Minny Park</span>
        </div>
        <div class="nav-menu-box">
            <button class="nav-menu mx-3"><i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="dashboard">
        <h2>Dashboard</h2><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <div class="box shadow mb-5 bg-body-tertiary rounded">
                        <div class="clr-sky"></div>
                        <div class="txt">
                            <p>Earnings (Monthly)</p>
                            <h4>$400,000</h4>
                        </div>
                        <div class="icn">
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="box shadow mb-5 bg-body-tertiary rounded">
                        <div class="clr-green"></div>
                        <div class="txt">
                            <p>Earnings (Annual)</p>
                            <h4>$800,000</h4>
                        </div>
                        <div class="icn">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="box shadow mb-5 bg-body-tertiary rounded">
                        <div class="clr-blue"></div>
                        <div class="txt">
                            <p>Tasks</p>
                            <h4>13</h4>
                        </div>
                        <div class="icn">
                            <i class="fas fa-list-ul"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="box shadow mb-5 bg-body-tertiary rounded">
                        <div class="clr-yellow"></div>
                        <div class="txt">
                            <p>Requests</p>
                            <h4>26</h4>
                        </div>
                        <div class="icn">
                            <i class="fas fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chart-and-tasks">
            <div class="container-fluid">
                <div class="row" style="z-index: 0;">
                    <div class="col-lg-8 mt-3 mt-lg-0">
                        <div class="card shadow mb-5 bg-body-tertiary rounded">
                            <div class="card-header">
                                <h5>Earnings Overview</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div style="width: 100%; height: 350px;">
                                        <canvas id="myChart"></canvas>
                                    </div>

                                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                                    <script>
                                        const ctx = document.getElementById('myChart');

                                        new Chart(ctx, {
                                            type: 'line',
                                            data: {
                                                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                                datasets: [{
                                                    label: 'Monthly',
                                                    data: [0, 10, 5, 3, 20, 30, 45],
                                                    fill: true,
                                                    borderColor: '#494CB4',
                                                    backgroundColor: '#494CB4',
                                                    tension: 0.4
                                                }]
                                            },
                                            options: {
                                                responsive: true,
                                                maintainAspectRatio: false,
                                                scales: {
                                                    y: {
                                                        beginAtZero: true
                                                    }
                                                }
                                            }
                                        });
                                    </script>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-3 mb-3 mt-lg-0 mb-lg-0">
                        <div class="card shadow mb-5 bg-body-tertiary rounded">
                            <div class="card-header">
                                <h5>Tasks</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <span>Borrowed Items</span>
                                    <span class="badge rounded-pill text-bg-primary" style="float:right">14</span>
                                </li>
                                <li class="list-group-item">
                                    <span>Trello requests</span>
                                    <span class="badge rounded-pill text-bg-primary" style="float:right">2</span>
                                </li>
                                <li class="list-group-item">
                                    <span>Marked Comments</span>
                                    <span class="badge rounded-pill text-bg-primary" style="float:right">1</span>
                                </li>
                            </ul>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 100px;"></button>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
